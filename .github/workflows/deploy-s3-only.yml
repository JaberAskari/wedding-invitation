name: Deploy Wedding Invitation to AWS S3 with CloudFront

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1

    - name: Deploy to S3
      run: |
        echo "ðŸŽ‰ Deploying Marzieh & Jaber's Wedding Invitation..."
        
        # Sync files to S3
        aws s3 sync . s3://my-jbr \
          --exclude ".git/*" \
          --exclude ".github/*" \
          --exclude "*.md" \
          --exclude "*.sh" \
          --exclude "Dockerfile" \
          --exclude ".DS_Store" \
          --delete
        
        # Set proper content types
        echo "ðŸŽ¯ Setting content types..."
        
        # HTML files
        aws s3 cp s3://my-jbr/ s3://my-jbr/ --recursive \
          --metadata-directive REPLACE \
          --content-type "text/html" \
          --exclude "*" --include "*.html"
        
        # CSS files
        aws s3 cp s3://my-jbr/ s3://my-jbr/ --recursive \
          --metadata-directive REPLACE \
          --content-type "text/css" \
          --exclude "*" --include "*.css"
        
        # JavaScript files
        aws s3 cp s3://my-jbr/ s3://my-jbr/ --recursive \
          --metadata-directive REPLACE \
          --content-type "application/javascript" \
          --exclude "*" --include "*.js"
        
        # Image files
        aws s3 cp s3://my-jbr/ s3://my-jbr/ --recursive \
          --metadata-directive REPLACE \
          --content-type "image/jpeg" \
          --exclude "*" --include "*.jpg" --include "*.jpeg"
        
        aws s3 cp s3://my-jbr/ s3://my-jbr/ --recursive \
          --metadata-directive REPLACE \
          --content-type "image/png" \
          --exclude "*" --include "*.png"
        
        # Audio files
        aws s3 cp s3://my-jbr/ s3://my-jbr/ --recursive \
          --metadata-directive REPLACE \
          --content-type "audio/mpeg" \
          --exclude "*" --include "*.mp3"
        
        # Favicon
        aws s3 cp s3://my-jbr/ s3://my-jbr/ --recursive \
          --metadata-directive REPLACE \
          --content-type "image/x-icon" \
          --exclude "*" --include "*.ico"

    - name: Invalidate CloudFront cache
      run: |
        echo "ðŸ”„ Invalidating CloudFront cache..."
        aws cloudfront create-invalidation \
          --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
          --paths "/*"

    - name: Display success message
      run: |
        echo "âœ… Deployment completed successfully!"
        echo "ðŸŒŸ Wedding invitation is live at: http://my-jbr.s3-website.eu-central-1.amazonaws.com"
        echo "ðŸŽŠ Changes have been deployed and cache invalidated!"
        echo "ðŸ”„ CloudFront cache has been cleared - changes should be visible shortly!"
